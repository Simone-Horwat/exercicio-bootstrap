<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="row">
            <div class="col">
                <h2> Entre em Contato</h2>
                <form class="formulario">
                    <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" id="nome" />
                    <label for="email" class="form-label">Seu email:</label>
                    <input id="email" type="email" class="form-control">
                    <label for="tel" class="form-label">Seu telefone:</label>
                    <input id="tel" type="tel" class="form-control">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos </label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
